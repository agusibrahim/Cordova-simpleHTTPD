<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="lib/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
			<div class="left">
			  <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
			</div>
            <!-- We have home navbar without left link-->
            <div class="center sliding">HTTPDSimple</div>
            <div class="right"></div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <div class="content-block inset">
                <div class="content-block-inner">
                  App by Agus Ibrahim. Plugin by Raymond Xie
                </div>
              </div>
			  <div class="content-block-title">PANEL PENGONTROL</div>
			  <div class="list-block inset">
				<ul>
				  <li>
					<div class="item-content">
					  <div class="item-inner"> 
						<div class="item-title label">PORT</div>
						<div class="item-input">
						  <input type="number" id="port" placeholder="Masukan PORT"/>
						</div>
					  </div>
					</div>
				  </li>
				  <li>
					<div class="item-content">
					  <div class="item-inner"> 
						<div class="item-title label">Dir</div>
						<div class="item-input">
						  <input type="text" id="dir" placeholder="Masukan PATH Direktori " value="/sdcard"/>
						</div>
					  </div>
					</div>
				  </li>
				  <li>
					<div class="item-content">
					  <div class="item-inner"> 
						<div class="item-title label">Localhost Only</div>
						<div class="item-input">
						  <label class="label-switch">
							<input type="checkbox"/>
							<div class="checkbox"></div>
						  </label>
						</div>
					  </div>
					</div>
				  </li>
				  <li><a href="#" class="button button-fill button-big color-blue togel">Start</a></li>
				</ul>
			  </div>
            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
	<script src="cordova.js"></script>
    <script type="text/javascript" src="lib/js/framework7.min.js"></script>
    <!-- Path to your app js-->
	<script type="text/javascript" src="js/qrcode.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
